<div class="container main-container">

  <h1>Canal de youtube</h1>
  <hr>

    <div class="card-columns" >

      <div class="card" *ngFor="let video of videos">
        <img class="card-img-top" [src]="video.thumbnails.default.url" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">{{ video.title }}</h4>
          <button (click)="verVideo( video )"  data-toggle="modal" data-target="#exampleModal"
            class="btn btn-outline-primary btn-block">Ver video</button>
        </div>
      </div>


    </div>

  <button (click)="loadMore()"
          class="btn btn-outline-primary btn-block">Cargar m√°s</button>


  </div>

<!-- Modal -->
<div class="modal fade" id="myModal" data-backdrop="static" data-keyoard="false" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSel">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ videoSel.title }}</h5>
      </div>
      <div class="modal-body">

        <iframe width="100%" height="315" [src]="videoSel.resourceId.videoId | domseguro " frameborder="0" allowfullscreen></iframe>

      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()"
                type="button" class="btn btn-primary">Cerrar</button>
      </div>
    </div>
  </div>
</div>
